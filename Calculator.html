<!DOCTYPE html>
<html lang="en">
<style>
    body{
        background-color: rgb(153, 129, 246);
    }
    .background{
        margin-left: 35%;
        border-radius: 25px;
        background-position: center;
        background-color: rgba(0, 0, 0, 0.493);
        display: inline-block;
    }

    #calc{
        width: 250px;
        border-radius: 5px;
        padding: 20px;
        margin: auto;
    }
    input {
        text-align: center;
        align-items: center;
        width: 20px;
        background: transparent;
        color: white;
        border: 2px solid gray;
        border-radius: 5px;
        padding: 26px;
        margin: 5px;
        font-size: 15px;
    }
    #clear {
        width: 270px;
        border: 3px solid gray;
        border-radius: 3px;
        padding: 20px;
        background-color:red;
    }
    .content{
        margin: 20px;
    }
    .opr{
        background-color: rgb(224, 148, 5);
    }
    
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 style="margin-left: 41%; margin-top: 2%; margin-bottom:2%;">Calculator</h1>
    <div class="background">
        <div class="content">
            <form name="form1">  
                <input id="calc" type="text" name="answer" />
                <br/>
                <br />
                <input type="button" id="btn1" value="1" onclick="form.answer.value += '1'" />
                <input type="button" value="2" onclick="form.answer.value += '2'" />
                <input type="button" value="3" onclick="form.answer.value += '3'" />
                <input type="button" class="opr" value="+" onclick="form.answer.value += '+'" />
                <br />
                <br />
                <input type="button" value="4" onclick="form.answer.value += '4'" />
                <input type="button" value="5" onclick="form.answer.value += '5'" />
                <input type="button" value="6" onclick="form.answer.value += '6'" />
                <input type="button" class="opr" value="-" onclick="form.answer.value += '-'" />
                <br />
                <br />
                <input type="button" value="7" onclick="form.answer.value += '7'" />
                <input type="button" value="8" onclick="form.answer.value += '8'" />
                <input type="button" value="9" onclick="form.answer.value += '9'" />
                <input type="button" class="opr" value="x" onclick="form.answer.value += '*'" />
                <br />
                <br />
                <input type="button" value="0" onclick="form.answer.value += '0'" />
                <input type="button" value="." onclick="form.answer.value += '.'" />
                <input type="button" class="opr" value="/" onclick="form.answer.value += '/'" />
                
                <input type="Button" class="opr" value="=" onclick="form1.answer.value = eval(form.answer.value)" />
                <br />
                <input type="Button" value="Clear All" onclick="form1.answer.value = ' '"id="clear" />
                <br />
            </form>
        </div>   
</body>
</html>
